<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css" />
    <!-- iconscout cdn -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Responsive Photography Portfolio Website</title>
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html" class="nav__logo"
          ><img src="./image/logo 20.webp" alt="Nav logo"
        /></a>
        <ul class="nav__links">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#exhibitions">Exhibitions</a></li>
        </ul>
        <ul class="nav__socials">
          <li>
            <a href="https://instagram.com/nuelbyke" target="_blank"
              ><i class="uil uil-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/nuelbyke" target="_blank"
              ><i class="uil uil-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/emmanuelodum" target="_blank"
              ><i class="uil uil-github"></i
            ></a>
          </li>
        </ul>
        <button class="nav__toggle-btn" id="nav__toggle-open">
          <i class="uil uil-bars"></i>
        </button>
        <button class="nav__toggle-btn" id="nav__toggle-close">
          <i class="uil uil-multiply"></i>
        </button>
      </div>
    </nav>
    <!--====================== END OF NAV======================  -->

    <header>
      <div class="container header__container">
        <div class="left">
          <div class="header__image-bg"></div>
          <div class="header__image-lg">
            <img src="./image/photo 1.jpg" alt="header Image" />
          </div>
          <div class="header__image-sm">
            <img src="./image/photo 1.jpg" alt="header Image" />
          </div>
        </div>
        <div class="right">
          <div class="header__head">
            <div class="empty header__empty"></div>
            <a class="header__tag">#Best Travel Photographer 2022</a>
          </div>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
